<div class="container mainDiv" ng-controller="SignInCtrl">
    <img src="images/logo.png" alt="logo">
    <div class="jumbotron">
        <p>Sign In</p>
        <form class="form-group-lg has-success" id="registration-form" action="" method="">
            <label for="username"></label>
            <input type="text" id="username" class="form-control" name="username" placeholder="Username" required>
            <label for="password"></label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required/>
            <button type="submit" class="signInButton"> Sign In </button>
</form>
    </div>
    <a href="#/passRequest">Request for Password</a>
</div>
