<div class="container requestDiv" ng-controller="PassRequestCtrl">
    <img src="images/logo.png" alt="logo">
    <div class="jumbotron">
        <p>Request for Password</p>
        <form class="form-group-lg" id="registration-form" action="" method="">
            <textarea class="form-control" placeholder="Text Field" id="area" name="address" required></textarea>
            <label for="area"></label>
            <label for="email"></label>
            <input type="email" id="email" class="form-control" name="email" placeholder="Email" required/>
            <label for="capcha"></label>
            <input type="text" id="capcha" class="form-control" style="width: 50%!important;" placeholder="Capcha"
                   name="capcha" required/>
            <img src="images/captcha.png" alt="capcha" class="capcha">
            <img src="images/reload.png" alt="reload" class="capcha">
            <input type="submit" value="Send request" class="signInButton signInButtonPass"/>
        </form>
    </div>
</div>
